.dind:
  image: docker:latest
  before_script:
    - apk add coreutils git make
  services:
    - docker:dind

stages:
  - build
  - test
  - deploy

build-cuda11_4-clang12:
  extends: .dind
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - make push/cuda11_4/clang12/mkl
    - make push/cuda11_4/clang12/oss
  timeout: 3 hours
  tags:
    - docker
    - cpu-ge-8
    - mem-ge-32gb

