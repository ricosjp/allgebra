keep-changelog:
  image: alpine:latest
  stage: build
  before_script:
    - apk add git
  script:
    - git fetch
    - "! git diff --exit-code origin/latest CHANGELOG.md"
  allow_failure: true
  except:
    - latest
    - tags

clang_format:
    image: ghcr.io/ricosjp/allgebra/clang-format:20.10.1
    stage: build
    script:
      - check-format.sh
    allow_failure: true
