release:
  extends: .dind
  stage: deploy
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker login -u termoshtt -p ${GITHUB_PACKAGE_TOKEN_TERMOSHTT} ghcr.io/ricosjp
    - make release
  tags:
    - docker
  only:
    - latest
    - tags

cuda11_4-clang12-mkl-test:
  stage: test
  image: ${CI_REGISTRY_IMAGE}/cuda11_4-clang12-mkl:${CI_COMMIT_REF_NAME}
  before_script:
    - nvidia-smi
  script:
    - make -C /examples/clang_omp_offloading test
    - make -C /examples/mpi_clang_omp_offloading test
  tags:
    - gpu

