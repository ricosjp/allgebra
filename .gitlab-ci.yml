default:
  image: docker:latest
  before_script:
    - apk add coreutils git make
  services:
    - docker:dind

stages:
  - build
  - push

gcc-cuda:
  stage: build
  script:
    - make test
  tags:
    - docker
    - gpu

clang11gcc7-cuda10_1-mkl:
  stage: build
  script:
    - make -C clang11gcc7/cuda10_1/mkl build
  timeout: 3 hours
  tags:
    - docker
    - core-8-ge

push:
  stage: push
  script:
    - docker login -u termoshtt -p ${GITHUB_PACKAGE_TOKEN_TERMOSHTT} ghcr.io/ricosjp
    - make push
    - make -C clang11gcc7/cuda10_1/mkl push
  timeout: 3 hours
  tags:
    - docker
    - core-8-ge
